<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <table class="border table-bordered">
                <tr>
                    <td colspan="2" class="text-center bg-primary">Login</td>
                </tr>
                <tr>
                    <td class="text-end">Username</td>
                    <td><input type="text" class="form-control" name="uname" placeholder="enter your username"></td> 
                </tr>
                <tr>
                    <td class="text-end">Password</td>
                    <td><input type="password" class="form-control" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button class="btn btn-primary">Login</button>
                        <button class="btn btn-danger">Reset</button>
                    </td>
                </tr>
            </table>
        </div> 
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
